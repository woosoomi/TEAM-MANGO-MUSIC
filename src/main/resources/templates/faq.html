<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7 no-js" lang="en-US"><![endif]-->
<!--[if IE 8]><html class="ie ie8 no-js" lang="en-US"><![endif]-->

<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Basic need -->
<title>Open Pediatrics</title>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<link rel="profile" href="#">
<!--Google Font-->
<link rel="stylesheet"
	href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
<!-- Mobile specific meta -->
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone-no">
<!-- CSS files -->
<link rel="stylesheet" href="css/plugins.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/plugins.js"></script>
<script src="js/plugins2.js"></script>
<script src="js/custom.js"></script>
<script src="js/board.js"></script>

</head>

<body>
	<!--preloading-->
	<div th:insert="~{header :: headerFragment}"></div>


	<div class="page-single">
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-sm-12 col-xs-12">

					<div class "row" id="faqContainer">



						<div th:each="faq : ${faqs}">
							<div class="blog-item-style-1 blog-item-style-3">
								<img src="images/uploads/faq.jpeg" alt="">
								<div class="blog-it-infor">
									<h3>
										<a th:href="@{/board_detail(boardId=${faq.boardId})}"
											th:text="${faq.boardTitle}">MMA2023 개최 안내</a>
									</h3>
									<span class="time" th:text="${faq.boardType.boardTypeTitle}">2023.10.19</span></br>
									<span class="time" th:text="${faq.createdTime}">2023.10.19</span>
									<p th:text="${faq.boardContent}"></p>
								</div>
							</div>
						</div>
					</div>


					<ul class="pagination">
						<li class="icon-prev"><a href="#"><i
								class="ion-ios-arrow-left"></i></a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>

						<li class="icon-next"><a href="#"><i
								class="ion-ios-arrow-right"></i></a></li>
					</ul>
				</div>
				<div class="col-md-3 col-sm-12 col-xs-12">
					<div class="sidebar">
						<div class="sb-search sb-it">
							<h4 class="sb-title">Search</h4>
							<input type="text" placeholder="Enter keywords">
						</div>
						<div class="sb-cate sb-it">
							<h4 class="sb-title">자주묻는질문 분류</h4>
							<ul>
								<li><a href="#" id="all">전체</a></li>
								<li><a href="#" id="userCategory"
									th:text="${boardTypes[4].boardTypeTitle}">회원정보(06)</a></li>
								<li><a href="#" id="orderCategory"
									th:text="${boardTypes[5].boardTypeTitle}">결제/환불 (50)</a></li>
								<li><a href="#" id="eventCategory"
									th:text="${boardTypes[6].boardTypeTitle}">이벤트 (38)</a></li>
								<li><a href="#" id="otherCategory"
									th:text="${boardTypes[0].boardTypeTitle}">기타 (72)</a></li>
							</ul>
						</div>
						<!-- 
							
						<div class="searh-form">
							<form class="form-style-1 celebrity-form" action="#">
								<div class="row">
									
									<div class="col-md-12 form-it">
										<div class="row">
											</div>
											<div class="col-md-6"></div>
										</div>
									</div>
									<div class="col-md-12 "><input class="submit" type="submit" value="게시글 작성"></div>
								</div>
							</form>
						</div>
						-->

						<div class="ads">
							<img src="images/uploads/ads1.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end of blog list section-->
	<!-- footer section-->
	<div th:insert="~{footer :: footerFragment}"></div>

</body>


</html>
